<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechDotGlobal Chatbot Widget</title>
    <style>
        /* TechDotGlobal Chatbot Widget Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
            font-size: 24px;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-window.open {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 80px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .chat-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 120px);
                bottom: 80px;
                right: 20px;
                left: 20px;
            }
            
            .chatbot-container {
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- TechDotGlobal Chatbot Widget -->
    <div class="chatbot-container">
        <!-- Chat Button -->
        <button class="chat-button" id="chatButton" aria-label="Open chat">
            üí¨
        </button>

        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
            <!-- Header -->
            <div class="chat-header">
                <h3>TechDotGlobal Assistant</h3>
                <button class="close-button" id="closeButton" aria-label="Close chat">
                    √ó
                </button>
            </div>

            <!-- Messages Area -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome message -->
                <div class="message bot">
                    <div class="message-content">
                        üëã Hello! I'm your TechDotGlobal assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="Type your message..."
                        maxlength="500"
                    >
                    <button class="send-button" id="sendButton" aria-label="Send message">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // TechDotGlobal Chatbot Widget JavaScript
        (function() {
            'use strict';

            // ‚ö†Ô∏è IMPORTANT: Replace this URL with your Vercel deployment URL
            // Example: https://your-project-name.vercel.app/api/chat
            const API_URL = 'https://your-project-name.vercel.app/api/chat';

            // DOM elements
            const chatButton = document.getElementById('chatButton');
            const chatWindow = document.getElementById('chatWindow');
            const closeButton = document.getElementById('closeButton');
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');

            // State
            let isOpen = false;
            let isLoading = false;

            // Initialize event listeners
            function init() {
                chatButton.addEventListener('click', toggleChat);
                closeButton.addEventListener('click', closeChat);
                sendButton.addEventListener('click', sendMessage);
                chatInput.addEventListener('keypress', handleKeyPress);
                
                // Close chat when clicking outside
                document.addEventListener('click', function(e) {
                    if (isOpen && !chatWindow.contains(e.target) && !chatButton.contains(e.target)) {
                        closeChat();
                    }
                });
            }

            // Toggle chat window
            function toggleChat() {
                if (isOpen) {
                    closeChat();
                } else {
                    openChat();
                }
            }

            // Open chat window
            function openChat() {
                isOpen = true;
                chatWindow.classList.add('open');
                chatInput.focus();
            }

            // Close chat window
            function closeChat() {
                isOpen = false;
                chatWindow.classList.remove('open');
            }

            // Handle Enter key press
            function handleKeyPress(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            }

            // Send message to API
            async function sendMessage() {
                const message = chatInput.value.trim();
                
                if (!message || isLoading) {
                    return;
                }

                // Clear input and disable send button
                chatInput.value = '';
                sendButton.disabled = true;
                isLoading = true;

                // Add user message to chat
                addMessage(message, 'user');

                // Show typing indicator
                showTypingIndicator();

                try {
                    // Call the Vercel proxy API
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Add bot response to chat
                    addMessage(data.message, 'bot');

                } catch (error) {
                    console.error('Error sending message:', error);
                    
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Show error message
                    addMessage('Sorry, I encountered an error. Please try again later.', 'bot');
                } finally {
                    // Re-enable send button
                    sendButton.disabled = false;
                    isLoading = false;
                    chatInput.focus();
                }
            }

            // Add message to chat
            function addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Show typing indicator
            function showTypingIndicator() {
                typingIndicator.classList.add('show');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.classList.remove('show');
            }

            // Initialize the widget
            init();

        })();
    </script>
</body>
</html>
